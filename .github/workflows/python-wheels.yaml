name: CI

on:
    push:
        branches: [main, master]
        tags: ["*"]
        paths:
            - "fish_speech_core/**"
            - "fish_speech_python/**"
            - "candle-gqa-kernels/**"
            - "Cargo.lock"
            - "Cargo.toml"
            - ".github/workflows/python-wheels.yml"
    pull_request:
        paths:
            - "fish_speech_core/**"
            - "fish_speech_python/**"
            - "candle-gqa-kernels/**"
            - "Cargo.lock"
            - "Cargo.toml"
            - ".github/workflows/python-wheels.yml"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    linux-cuda:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.9"
            - uses: Jimver/cuda-toolkit@v0.2.21
              id: cuda-toolkit
              with:
                  # TODO CUDA build matrix
                  cuda: "11.8.0"

            - run: |
                  echo "Installed cuda version is: ${{steps.cuda-toolkit.outputs.cuda}}"
            - run: |
                  echo "Cuda install location: ${{steps.cuda-toolkit.outputs.CUDA_PATH}}"
            - run: nvcc -V
            - uses: PyO3/maturin-action@v1
              env:
                  # Must be set or bindgen-cuda will look for nvidia-smi which will never work
                  # https://github.com/huggingface/candle/issues/1516
                  CUDA_COMPUTE_CAP: "80"
              with:
                  target: x86_64
                  args: --release --out dist --interpreter '3.9 3.10 3.11 3.12 3.13' --manifest-path fish_speech_python/Cargo.toml --features cuda
                  manylinux: off # Yes this is terrible, but I need the compiler to see nvcc
            - name: Fix Manylinux Compliance
              run: |
                  pip install auditwheel
                  auditwheel repair dist/*.whl --plat manylinux_2_34_x86_64 -w dist/
            - name: Remove non-ManyLinux Linux wheels
              run: find dist/ -type f -name '*linux_x86_64.whl' ! -name '*manylinux*.whl' -delete

            - uses: actions/upload-artifact@v4
              with:
                  name: wheels-linux-cuda
                  path: dist

    macos-arm:
        runs-on: macos-14
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.9"
            - uses: PyO3/maturin-action@v1
              with:
                  target: aarch64
                  args: --release --out dist --interpreter '3.9 3.10 3.11 3.12 3.13' --manifest-path fish_speech_python/Cargo.toml --features metal
            - uses: actions/upload-artifact@v4
              with:
                  name: wheels-macos-arm64
                  path: dist

    release:
        if: startsWith(github.ref, 'refs/tags/')
        needs: [linux-cuda, macos-arm]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/download-artifact@v4
            - name: Publish to PyPI
              uses: PyO3/maturin-action@v1
              with:
                  command: upload
                  args: --non-interactive --skip-existing wheels-linux-cuda/* wheels-macos-arm64/*
              env:
                  MATURIN_PYPI_TOKEN: ${{ secrets.MATURIN_PYPI_TOKEN }}
